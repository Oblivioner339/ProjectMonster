<div class="campo-battaglia">
  <div class="battleground">
    <!-- Nemico -->
    <div class="pokemon-opponent">
      <img [src]="getImagePath(enemy.nome, 'enemy')" alt="Nemico" />
      <div class="info-box">
        <p>{{ enemy.nome }} Lv.{{ enemy.livello }}</p>
        <div class="hp-bar">
          <div class="hp-fill" [style.width.%]="(enemy.hp / enemy.maxHp) * 100"></div>
        </div>
      </div>
    </div>

    <!-- Giocatore -->
    <div class="pokemon-player">
      <img [src]="getImagePath(player.nome, 'player')" alt="Giocatore" />
      <div class="info-box">
        <p>{{ player.nome }} Lv.{{ player.livello }}</p>
        <div class="hp-bar">
          <div class="hp-fill" [style.width.%]="(player.hp / player.maxHp) * 100"></div>
        </div>
      </div>
    </div>

<!-- Pulsanti e messaggi -->
<p class="messaggio">{{ messaggi }}</p>
<div class="comandi">
  <button (click)="attacca()">Attacca</button>
  <button (click)="apriFinestraAbilita()">Abilità</button>
</div>

<div *ngIf="modalAbilita" id="abilitaModal">
  <h3>Abilità: {{ nomeAbilita }}</h3>
  <p>{{ descrizioneAbilita }}</p>
  <button (click)="usaAbilita()">Usa</button>
  <button (click)="chiudiFinestraAbilita()">Chiudi</button>
</div>
  </div>
</div>
